<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etch-a-sketch</title>
    <link rel = "stylesheet" href = etch-a-sketch.css>
    <script src="etch-a-sketch.js" defer> </script> 
</head>
<body>
        
    <h1>Etch-A-Sketch</h1>
    <div class = 'mycanvas'>    
        <div class = 'canvas'>
            <div class = 'container'>
            </div>

        </div>
        <div class = 'control'>
            <label for = 'pixels'>Pixels:    
                <input  type = 'number' id = 'pixels' name = 'pixels' min= '4' max= '64' value = '5'>
            </label>

            <label for = 'grid'>Grid Border: 
                <input  type = 'number' id = 'grid' name= 'grid' min= '0.0' max= '2' step = '0.1' value = '0.2' data-sizing = 'px' >
            </label>

            <div class = 'penstyle'>
                <label for = 'pen'>Pen Color:
                    <input type = 'color' id = 'pen'  name = 'pen' value = '#40bf84' >
                </label>    
                
                    <label for = 'rainbow'>rainbow:
                    <input type = 'color' id = 'rainbow'  name = 'rainbow' value = '#307ae8'> 
                </label>    
            </div>
            
            <label for = 'back'>Background:
                <input  type = 'color' id = 'back' name = 'back'  value = '#f5abab'>
            </label>
            <button type = 'reset' id = 'btn'>Clear Canvas</button>
        </div>

    </div>
    
    <script>

    
    </script>

</body>
