<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="drawing board, play with a pen, discover a picture
    check your creativity">
    <meta name="google-site-verification" content="fQoQqAPuR1aF4mXRAg5aLnbrl-tVPSV65ohd1Bw0Fy0" />
    <title>etch-a-sketch play, relaxing game for everybody</title>
    <link rel="icon" type="image/png"  href="es.png"  >
    <link rel="icon" type="image/png"  href="es1.png"  >
    <link rel = "stylesheet" href = etch-a-sketch.css>
    <script src="etch-a-sketch.js" defer> </script> 
</head>
<body>
        
    <h1>Play Etch-A-Sketch </h1>
    <h2 class="seo">drawing fun for kids, play with a pan</h2>
    <div id="desktop" style="width: 90%;
    max-width: 800px; font-size: 0.9rem;"></div>    
    <div class = 'mycanvas'>
        <div class = 'canvas'>
            <div class = 'container'>
            </div>
        </div>
        <div class="settings">
        <div class = 'control'>

          <!--  <div> sound on/off
                <label id = 'switch' for = 'sound'>
                    <input type = 'checkbox' id = 'sound'>
                    <span class = 'slider round'></span>
                </label>
            </div> -->
                <div> hue effect
                    <label id = 'switch' for = 'hue'>
                        <input type = 'checkbox' id = 'hue'>
                        <span class = 'slider round'></span>
                    </label>
                </div>
                <label for = 'pixels'>Pixels:    
                    <input  type = 'number' id = 'pixels' name = 'pixels' min= '4' max= '100' value = '20'>
                </label>

                <label for = 'grid'>Border: 
                    <input  type = 'number' id = 'grid' name= 'grid' min= '0.0' max= '1.6' value = '0.4' step="0.4" data-sizing = 'px' >
                </label>
                <div id = 'pentype'>
                    <label for = 'pen'>Pen :
                        <input type = 'color' id = 'pen'  name = 'pen' value = '#000000' >
                    </label>
                    <button id = 'rainbow'>rgb</button>

                </div>

                <label for = 'back'>Canvas:
                    <input  type = 'color' id = 'back' name = 'back'  value = '#ffffff' >
                </label>
            </div>
            <div class="btns">
                <button id = 'img'> Discover a Picture</button>
                <button id = 'ruber'>Remove pixels</button>
                <button id = 'btn'>Clear Canvas</button>
            </div>
            

        </div>
        <audio id = 's1' src="sounds/boom.wav"></audio>
        <audio id = 's2' src="sounds/clap.wav"></audio>
        <audio id = 's3' src="sounds/hihat.wav"></audio>
        <audio id = 's4' src="sounds/kick.wav"></audio>
        <audio id = 's5' src="sounds/openhat.wav"></audio>
        <audio id = 's6' src="sounds/ride.wav"></audio>
        <audio id = 's7' src="sounds/snare.wav"></audio>
        <audio id = 's8' src="sounds/tink.wav"></audio>
        <audio id = 's9' src="sounds/tom.wav"></audio>

    </div>
    <footer>
        <div style="margin-bottom: 0px;">Copyright &#169; 2025 DPC-webdesign</div>
        <a href="https://www.dpcwebdesign.uk" style="color: rgb(2, 41, 76); font-size: 1.1rem; margin-bottom: 1px;">https://www.dpcwebdesign.uk</a>
    </footer>
    
</body>
