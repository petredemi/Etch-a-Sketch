<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etch-a-sketch</title>
    <link rel = "stylesheet" href = etch-a-sketch.css>
    <script src="etch-a-sketch.js" defer> </script> 
</head>
<body>
        
    <h1>Etch-A-Sketch</h1>
    <div class = 'mycanvas'>    
        <div class = 'canvas'>
            
            <div class = 'container'>
            </div>

        </div>
        <div class = 'control'>
            <label for = 'pixels'>Pixels: </label>
            <input  type = 'number' id = 'pixels' min= '4' max= '64' value = '20' >
            
            <label for = 'grid'>Grid Border: </label>
            <input  type = 'number' id = 'grid' name= 'grid' min= '0.0' max= '4' value= '0.3' data-sizing = 'px' >
    
            <label for = 'pen'>Pen Color:</label>
            <input type = 'color' id = 'pen'  name = 'pen' value = '#40bf84'>
            
            <label for = 'back'>Background</label>
            <input  type = 'color' id = 'back' name = 'back'  value = '#f5abab'>

            <button type = 'reset' id = 'btn'>Clear Canvas</button>
        </div>
        <p id = 'demo'></p>
        <button onclick= 'a()' >press</button>

    </div>
    
    <script>

    
    </script>

</body>
