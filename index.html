<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel = "stylesheet" href = etch-a-sketch.css>
    <script src="etch-a-sketch.js" defer> </script> 
</head>
<body>
        
    <h1>Etch-A-Sketch</h1>
    <div class = 'mycanvas'>    
        <div class = 'canvas'>
            <div class = 'container'>
            </div>
        </div>
        <div class = 'control'>

            <div> sound on/off
                <label id = 'switch' for = 'sound'>
                    <input type = 'checkbox' id = 'sound'>
                    <span class = 'slider round'></span>
                </label>
            </div>
            <div> hue effect
                <label id = 'switch' for = 'hue'>
                    <input type = 'checkbox' id = 'hue'>
                    <span class = 'slider round'></span>
                </label>
            </div>
            <label for = 'pixels'>Pixel Number:    
                <input  type = 'number' id = 'pixels' name = 'pixels' min= '4' max= '64' value = '10'>
            </label>

            <label for = 'grid'>Grid Border: 
                <input  type = 'number' id = 'grid' name= 'grid' min= '0.0' max= '3' value = '0.4' step="0.4" data-sizing = 'px' >
            </label>
            <div id = 'pentype'>
                <label for = 'pen'>Pen Color:
                    <input type = 'color' id = 'pen'  name = 'pen' value = '#07ffc1' >
                </label>
                <button id = 'rainbow'>Rainbow</button>

            </div>

            <label for = 'back'>Background:
                <input  type = 'color' id = 'back' name = 'back'  value = '#10c4ec' >
            </label>
            <button id = 'img'> Discover a Picture</button>
            <button id = 'ruber'>Remove tiles</button>
            <button id = 'btn'>Clear Canvas</button>

        </div>
        <audio id = 's1' src="sounds/boom.wav"></audio>
        <audio id = 's2' src="sounds/clap.wav"></audio>
        <audio id = 's3' src="sounds/hihat.wav"></audio>
        <audio id = 's4' src="sounds/kick.wav"></audio>
        <audio id = 's5' src="sounds/openhat.wav"></audio>
        <audio id = 's6' src="sounds/ride.wav"></audio>
        <audio id = 's7' src="sounds/snare.wav"></audio>
        <audio id = 's8' src="sounds/tink.wav"></audio>
        <audio id = 's9' src="sounds/tom.wav"></audio>

    </div>
    <div class="footer">
        <p>Copyright @ PetreD - The Odin Project 2023</p>
    </div>
    
</body>
