<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etch-a-sketch</title>
    <link rel = "stylesheet" href = etch-a-sketch.css>
    <script src="etch-a-sketch.js" defer> </script> 
</head>
<body>
        
    <h1>Etch-A-Sketch</h1>
    <div class = 'mycanvas'>    
        <div class = 'canvas'>
            <div class = 'container'>
            </div>
        </div>
        <div class = 'control'>
            <label for = 'pixels'>Pixels:    
                <input  type = 'number' id = 'pixels' name = 'pixels' min= '4' max= '64' value = '10'>
            </label>

            <label for = 'grid'>Grid Border: 
                <input  type = 'number' id = 'grid' name= 'grid' min= '0.0' max= '3' value = '0.4' step="0.4" data-sizing = 'px' >
            </label>

            <label for = 'pen'>Pen Color:
                    <input type = 'color' id = 'pen'  name = 'pen' value = '#40bf84' >
            </label>    
                            
            <label for = 'back'>Background:
                <input  type = 'color' id = 'back' name = 'back'  value = '#f5abab'>
            </label>
            <button type = 'reset' id = 'btn'>Clear Canvas</button>
        </div>

    </div>
    
</body>
